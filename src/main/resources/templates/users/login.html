<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('login')"></head>
<body>
<div class="container">


    <div th:if="${param.error}">
        <i>invalid Username or Password.</i>
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="row">
        <h1 class="text-center col-12 title-emphasis">login</h1>
        <div class="col-12 col-sm-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 card">
            <form th:action="@{/login}" method="post">
                <div class="row card-body">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-success btn-block">login</button>
                        <p><a align="right" href="/"><span class="col-xs-12 glyphicon glyphicon-hand-right" aria-hidden="true"> register</span></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
