<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('change your password')"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: mainNavbar"></nav>
</header>

<div class="container">
    <div class="normalize-page-margins">
        <h1 class="text-right title-emphasis">change your password</h1>

        <br/>
        <div class="form-wrapper">
            <!--Display the form for editing an existing worker's profile-->
            <form th:action="@{/users/password}" method="post">

                <div class="col-sm-12 col-md-6 form-group">
                <label for="current_password">current password</label>
                <input id="current_password" name="current_password" class="form-control" type="password" />
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                    <label for="new_password">new password</label>
                    <input id="new_password" name="new_password" class="form-control" type="password" />
                </div>

                <div class="col-sm-12 col-md-6 form-group">
                <label for="confirm_password">confirm new password</label>
                <input id="confirm_password" name="confirm_password" class="form-control" type="password" />
                </div>


                <br/>
                <div class="col-sm-12">
                    <input type="submit" class="btn btn-block btn-success" value="update password" />
                </div>
            </form>
        </div> <!-- form wrapper -->

    </div> <!-- normalize page margins -->
</div> <!-- container -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts">
    <!-- remember to bring in jquery scripts through fragments -->
</div>
</body>
</html>
