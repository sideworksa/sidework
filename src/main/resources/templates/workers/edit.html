<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('edit your profile')"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: mainNavbar"></nav>
</header>

<div class="container">
    <div class="normalize-page-margins">
        <h1 class="text-right title-emphasis">edit your profile</h1>

        <br/>
        <div class="">
            <!--Display the form for editing an existing worker's profile-->
            <form th:action="@{/user/edit(id=${user.id})}" method="post" th:object="${user}">
                <label for="first_name">first name
                    <div class="col-xs-12 col-md-6 form-group">
                        <input id="first_name" th:field="${worker.firstName}" name="firstName" class="form-control" type="text" />
                    </div>
                </label>

                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="last_name">last name</label>
                        <input id="last_name" th:field="${worker.lastName}" name="lastName" class="form-control" type="text" />
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                    <label for="username">username</label>
                    <input id="username" th:field="*{username}" name="username" class="form-control" type="text" />
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                    <label for="email">email</label>
                    <input id="email" th:field="*{email}" name="email" class="form-control" type="email" />
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                    <label for="password">password</label>
                    <input id="password" th:field="*{password}" name="password" class="form-control" type="password" />
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                    <label for="confirm_password">confirm password</label>
                    <input id="confirm_password" name="password_confirm" class="form-control" type="password" />
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                    <label for="phone">phone</label>
                    <input id="phone" th:field="${worker.phone}" class="form-control" type="tel" />
                </div>

                <div class="col-xs-12 form-group">
                    <label for="skills">skills</label>
                    <textarea id="skills" name="skills" th:field="${worker.skills}" class="form-control"></textarea>
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                    <label for="bio">bio</label>
                    <textarea id="bio" name="bio" th:field="${worker.bio}" class="form-control"></textarea>
                </div>

                <br/>
                <div class="col-sm-12">
                    <!--<form method="post" th:action="@{/workers/{id}/edit(id=${worker.id})}">-->
                        <!--<input type="submit" class="btn btn-block btn-success" value="update profile" />-->
                    <!--</form>-->
                </div>
            </form>
        </div> <!-- form wrapper -->

    </div> <!-- normalize page margins -->
</div> <!-- container -->
<div th:replace="fragments/scripts :: scripts">
    <!-- remember to bring in jquery scripts through fragments -->
</div>
</body>
</html>
