<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('all workers')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div class="container">
    <h1>all workers</h1>
    <form class="navbar-form navbar-right" action="/search">
        <div class="form-group">
            <input type="text" name="searchKeyword" class="form-control" placeholder="search" />
        </div>
        <button type="submit" class="btn btn-primary">search</button>
    </form>
    <th:block th:each="worker, i : ${workers}">
    <th:block th:if="${i.index % 3 == 0}" th:utext="'&lt;div class=&quot;row&quot;&gt;'"/>
    <div class="card col-sm-12 col-md-6 card-sizing">
        <img class="card-img-top" src="https://source.unsplash.com/300x300/?employee?" alt="Card image cap" />
        <div class="card-body">
            <p class="card-text">
            <h2 th:text="${worker.firstName}"></h2>
            <p th:text="${worker.lastName}"></p>
            </p>
        </div>
    </div>
    <th:block th:if="${i.index % 3 == 2 || i.count == i.size}" th:utext="'&lt;/div&gt;'"/>
    </th:block>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
