<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: mainHead('View a Listing')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div class="container">
    <div class="normalize-page-margins">
        <div class="form-wrapper valign">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${listing.title}"></h3>
                </div>
                <div class="panel-body">
                    <div class="media">
                        <div class="media-left">
                            <img class="media-object" src="https://source.unsplash.com/300x275/?work?" alt="a workplace" />
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">description</h4>
                            <p th:text="${listing.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
